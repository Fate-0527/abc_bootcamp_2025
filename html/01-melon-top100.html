                img.alt = altText;
                img.className = 'w-16 h-16 object-cover rounded-lg shadow-md'; // Larger image for better visibility

                    placeholder.className = 'w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center text-xs text-gray-500 overflow-hidden';

                    this.replaceWith(placeholder);

                return img;

                    contentDiv.className = 'flex-grow';

                    const name = document.createElement('h3');
                    name.className = 'text-lg font-semibold text-gray-900 mb-1';

                    contentDiv.appendChild(details);
                    artistCard.appendChild(img);
                    artistCard.appendChild(contentDiv);
                    artistContainer.appendChild(artistCard);
